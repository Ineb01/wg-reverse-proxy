# HTTP server for redirects and ACME challenges
server {
    listen 80;
    server_name ollama.wg.dphx.eu;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for the ollama service
server {
    listen 443 ssl;
    server_name ollama.wg.dphx.eu;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/ollama.wg.dphx.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ollama.wg.dphx.eu/privkey.pem;
    
    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # HSTS (optional)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # IP whitelist - same as in default.conf
    satisfy any;
    allow 127.0.0.1;        # localhost
    allow 192.168.0.0/24;   # local network
    allow 130.61.107.184/32;# oracle server
    deny all;

    # Proxy configuration
    location / {
        proxy_pass http://192.168.0.102:11434;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
